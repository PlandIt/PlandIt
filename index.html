<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PlandIt • Home</title>

  <!-- Your site CSS (keep your existing styles) -->
  <link rel="stylesheet" href="style.css">

  <!-- Preview card styles (new) -->
  <style>
    :root{
      --uo-garnet:#8f001A;     /* uOttawa garnet to match your palette */
      --uo-garnet-700:#6f0c08;
      --ink:#1f1f1f;
      --stone:#e9e4df;
      --surface:#ffffff;
    }

    /* Page wrapper so the card sits under your title */
    .home-wrap{ max-width:1100px; margin:0 auto; padding:24px 16px; }

    /* Calendar preview card */
    .cp-card{
      position:relative;
      border:1px solid var(--stone);
      background:var(--surface);
      border-radius:16px;
      box-shadow:0 6px 22px rgba(0,0,0,.08);
      overflow:hidden;
      margin:32px auto;
      max-width:980px;
      height:420px;            /* preview height */
    }

    .cp-head{
      position:absolute; inset:0 0 auto 0; height:46px;
      display:flex; align-items:center; justify-content:space-between;
      padding:8px 12px 8px 14px;
      background:linear-gradient(to bottom, rgba(0,0,0,.06), rgba(0,0,0,0));
      pointer-events:none;     /* lets clicks pass to iframe except on buttons */
    }

    .cp-title{
      font:600 14px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:#555;
      letter-spacing:.3px;
    }

    .cp-actions{ pointer-events:auto; } /* re-enable on the button */
    .cp-btn{
      display:inline-flex; align-items:center; gap:8px;
      border:1px solid var(--stone);
      background:#fff;
      color:var(--uo-garnet);
      padding:6px 10px;
      border-radius:10px;
      text-decoration:none;
      font-weight:600;
      transition:.15s ease;
    }
    .cp-btn:hover{ background:#fafafa; border-color:#ddd; }
    .cp-btn svg{ width:16px; height:16px; }

    /* The embedded preview */
    .cp-frame{
      width:100%; height:100%;
      border:0;
      border-radius:16px;
      /* Preview feel: don’t interact inside the iframe, use the button to open */
      pointer-events:none;
      filter: saturate(0.95) contrast(0.98);
    }

    /* Keep your title box centered as before */
    .titlebox{ padding-top: 80px; text-align:center; } /* a bit less top space */
  </style>
</head>
<body>

  <!-- (Optional) simple top nav — keep or remove based on your site -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="team.html">About Us</a></li>
      <li><a href="ProductFeatures.html">Product Features</a></li>
    </ul>
  </nav>

  <!-- Your existing title -->
  <div class="titlebox">
    <h1 class="toptext">PlandIt</h1>
    <h2 class="bottomtext">uOttawa</h2>
  </div>

  <div class="home-wrap">
    <!-- Calendar preview card -->
    <div class="cp-card">
      <div class="cp-head">
        <div class="cp-title">Calendar preview</div>

        <!-- Fullscreen / open button -->
        <!-- If your calendar is in /PlandIt/, change href to "/PlandIt/calendar.html" -->
        <div class="cp-actions">
          <a class="cp-btn" href="calendar.html">
            Open&nbsp;Calendar
            <!-- “Expand / fullscreen” icon -->
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                 stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <path d="M14 10V4h6"/>
              <path d="M10 14H4v6"/>
              <path d="M14 4l6 6"/>
              <path d="M4 20l6-6"/>
            </svg>
          </a>
        </div>
      </div>

      <!-- Live preview of your calendar (non-interactive) -->
      <!-- If your calendar is in /PlandIt/, change src to "/PlandIt/calendar.html" -->
      <iframe class="cp-frame" src="calendar.html"></iframe>
    </div>

    <!-- Your original “Calendar” button (kept) -->
    <div class="container">
      <a class="calendarbox" href="calendar.html">Calendar</a>
    </div>
  </div>

</body>
</html>
