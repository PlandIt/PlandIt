<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlandIt • Home</title>

  <!-- keep your existing site css if you have it -->
  <link rel="stylesheet" href="/PlandIt/style.css">

  <style>
    :root{
      --uo-garnet:#8f001A;
      --uo-garnet-700:#6f0c08;
      --uo-sand:#f7f4f1;
      --uo-ink:#1f1f1f;
      --card-bg:#ffffff;
      --border:#e5e5e5;
      --shadow:0 10px 28px rgba(0,0,0,.10);
    }

    body{ background:#fff; color:var(--uo-ink); }

    .navbar{ background:var(--uo-garnet); }
    .navbar .nav_container{ max-width:1100px; margin:0 auto; padding:8px 16px; }
    .navbar ul{ list-style:none; margin:0; padding:0; display:flex; gap:20px }
    .navbar a{ color:#fff; text-decoration:none; font-weight:600 }

    .titlebox{ padding:36px 16px 8px; text-align:center; }
    .titlebox h1{ margin:0; font-size:56px; color:#8a0f0a; }
    .titlebox h2{ margin:8px 0 0; font-size:24px; color:#777; }

    /* Preview card */
    .preview-wrap{ display:flex; justify-content:center; padding:22px 16px 60px; }
    .preview-card{
      position:relative;
      width:min(940px, 94vw);
      background:var(--card-bg);
      border:1px solid var(--border);
      border-radius:20px;
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .preview-head{
      display:flex; align-items:center; justify-content:space-between;
      padding:12px 14px; border-bottom:1px solid var(--border);
      background:#fafafa; font-weight:700; color:#333;
    }
    .preview-open{
      display:inline-flex; align-items:center; gap:8px;
      padding:7px 10px; border:1px solid var(--border);
      border-radius:10px; background:#fff; cursor:pointer; text-decoration:none; color:#1f1f1f;
      font-weight:600;
    }
    .preview-open:hover{ background:#f3f3f3 }

    .iframe-box{
      position:relative;
      height:440px;              /* bigger so it doesn't look squished */
      overflow:hidden;
      background:#fff;
    }
    .iframe-box iframe{
      width:100%; height:100%;
      border:0; overflow:hidden;
    }

    /* Transparent mask makes preview NON-interactive */
    .preview-mask{
      position:absolute; inset:0;
      pointer-events:auto;               /* capture clicks so calendar doesn't */
      background:transparent;
      cursor:default;
    }

    /* Hide any old bottom “Calendar” button section from old CSS if it exists */
    .container, .calendarbox { display:none !important; }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="nav_container">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="team.html">About Us</a></li>
        <li><a href="ProductFeatures.html">Product Features</a></li>
      </ul>
    </div>
  </nav>

  <div class="titlebox">
    <h1 class="toptext">PlandIt</h1>
    <h2 class="bottomtext">uOttawa</h2>
  </div>

  <!-- CALENDAR PREVIEW (non-interactive) -->
  <section class="preview-wrap">
    <div class="preview-card" aria-label="Calendar preview">
      <div class="preview-head">
        <span>Calendar</span>
        <a class="preview-open" href="calendar.html" title="Open full calendar">
          <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M7 3H3v4h2V5h2V3zm12 0h-4v2h2v2h2V3zM5 17H3v4h4v-2H5v-2zm14 2h-2v2h4v-4h-2v2z" fill="currentColor"/>
          </svg>
          Open
        </a>
      </div>

      <div class="iframe-box">
        <iframe src="calendar.html" scrolling="no"></iframe>
        <!-- This layer blocks interaction with the embedded calendar -->
        <div class="preview-mask" aria-hidden="true"></div>
      </div>
    </div>
  </section>

</body>
</html>
