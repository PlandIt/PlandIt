<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PlandIt – About</title>
</head>
<body>
  <header>
    <h1>About / Team</h1>
    <div>
      <button onclick="go('index.html')">Dashboard</button>
      <button onclick="go('calendar.html')">Calendar</button>
      <button onclick="go('tasks.html')">See Tasks</button>
    </div>
    <hr />
  </header>

  <nav>
    <button id="inviteBtn">Invite Member</button>
    <hr />
  </nav>

  <main>
    <ul id="team"></ul>
  </main>

  <script>
    function go(p){ location.href = p; }
    const get=(k,f)=>JSON.parse(localStorage.getItem(k)||JSON.stringify(f));
    const set=(k,v)=>localStorage.setItem(k,JSON.stringify(v));

    function render(){
      const ul=document.getElementById('team');
      const team=get('plandit_team',[]);
      ul.textContent='';
      if(team.length===0){ ul.appendChild(document.createTextNode('No team members.')); return; }
      team.forEach(m=>{
        const li=document.createElement('li');
        const txt=document.createTextNode(`${m.name} — ${m.role} `);
        const edit=document.createElement('button'); edit.textContent='Edit';
        edit.onclick=()=>{ const role=prompt(`New role for ${m.name}`, m.role); if(!role) return; m.role=role.trim(); set('plandit_team',team); render(); };
        li.append(txt, edit);
        ul.appendChild(li);
      });
    }

    document.getElementById('inviteBtn').onclick=()=>{
      const name=prompt('Member name'); if(!name) return;
      const role=prompt('Role (e.g., Dev, PM, QA)', 'Member')||'Member';
      const team=get('plandit_team',[]);
      team.push({ id: Date.now(), name:name.trim(), role:role.trim() });
      set('plandit_team',team);
      render();
    };

    render();
  </script>
</body>
</html>
